{% extends 'layout.html' %}
{% block body %}
    <h1>Submit file for inference</h1>
    <div>
        <form action="/predict" method="post" enctype=multipart/form-data>
            <p>Upload file:</p>
            <p><input type="file" name="img"></p>
            <p><input type="submit" value="submit" /></p>
        </form>
    </div>
    <div>
    {%if value!= None%}
        <p>Result is {{value}}</p>
    {% endif %}
    </div>
{% endblock body %}
